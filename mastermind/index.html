<body>
  <div id="mastermind">
    <div id="title">
      MasterMind
    </div>
    <div id="resetdiv">
      <button id="reset">Reset</button>
      <div id="levelSelect">
        Level: 
        <select id="level">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>
    <div class="boardcontain">
      <div class ="row">
        <div class="onerow">
          <div class="cell">
            <div class="row0"></div>
          </div>
          <div class="cell">
            <div class="row0"></div>
          </div>
          <div class="cell">
            <div class="row0"></div>
          </div>
          <div class="cell">
            <div class="row0"></div>
          </div>
        </div>
        <div class="onerow">
          <div class="cell">
            <div class="row1"></div>
          </div>
          <div class="cell">
            <div class="row1"></div>
          </div>
          <div class="cell">
            <div class="row1"></div>
          </div>
          <div class="cell">
            <div class="row1"></div>
          </div>
        </div>
      </div>
      <div class="cellanswer">
        <div class="choicerow">
          <div class="done">
            <i class="fas fa-check-circle check"></i>
            <div class="ready">Ready?</div>
          </div>
          <div class="guide">
            <div class="hintcell0"></div>
            <div class="hintcell0"></div>
            <div class="hintcell0"></div>
            <div class="hintcell0"></div>            
          </div>
        </div>
        <div class="choicerow">
          <div class="done">
            <i class="fas fa-check-circle check"></i>
            <div class="ready">Ready?</div>
          </div>
          <div class="guide">
            <div class="hintcell1"></div>
            <div class="hintcell1"></div>
            <div class="hintcell1"></div>
            <div class="hintcell1"></div>            
          </div>
        </div>
      </div>
      <div class="cellright">
        <div id="choicetext">Your Choice</div>
        <div id="colorchoice" class="choicebutton"></div>
        <div id="color0" class="choicebutton">0</div>
        <div id="color1" class="choicebutton">1</div>
        <div id="color2" class="choicebutton">2</div>
        <div id="color3" class="choicebutton">3</div>
        <div id="color4" class="choicebutton">4</div>
        <div id="color5" class="choicebutton">5</div>
        <div id="color6" class="choicebutton">6</div>
        <div id="color7" class="choicebutton">7</div>
        <div id="color8" class="choicebutton">8</div>
        <div id="color9" class="choicebutton">9</div>
      </div>
    </div>
  </div>
  <div id="gameover">
    Game Over
  </div>
</body>
